<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated Bubbles */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 8s infinite ease-in-out;
    }

    .bubble:nth-child(1) { left: 10%; animation-duration: 7s; width: 50px; height: 50px; }
    .bubble:nth-child(2) { left: 25%; animation-duration: 6s; width: 30px; height: 30px; }
    .bubble:nth-child(3) { left: 40%; animation-duration: 5s; width: 40px; height: 40px; }
    .bubble:nth-child(4) { left: 55%; animation-duration: 9s; width: 60px; height: 60px; }
    .bubble:nth-child(5) { left: 70%; animation-duration: 8s; width: 35px; height: 35px; }
    .bubble:nth-child(6) { left: 85%; animation-duration: 7s; width: 45px; height: 45px; }
    .bubble:nth-child(7) { left: 95%; animation-duration: 6s; width: 25px; height: 25px; }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
        opacity: 0.4;
      }
      50% {
        transform: translateX(30px);
        opacity: 0.6;
      }
      100% {
        bottom: 100vh;
        transform: translateX(-30px);
        opacity: 0;
      }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-success {
      background: #28c76f;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .btn-success:hover {
      background: #1faa5f;
    }

    .alert {
      border-radius: 8px;
    }

    a {
      color: #ff7eb3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Bubble Animation Background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 register-container text-center">
      <h2 class="mb-4">Register</h2>
      <form method="POST">
        <div class="mb-3 text-start">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <button class="btn btn-success w-100">Register</button>
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
      </form>

      <!-- Display only relevant flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            {% if category == "success" or category == "error" %}
              <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>

</body>
</html>
