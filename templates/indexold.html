<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin-top: 60px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .summary-box {
            background: #e3f2fd;
            padding: 15px;
            border-left: 5px solid #007bff;
            border-radius: 6px;
            display: none;
            transition: all 0.3s ease-in-out;
        }

        .loader {
            display: none;
            margin: 15px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            display: none;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1f1f1f;
            color: white;
        }

        .dark-mode .container {
            background: #2a2a2a;
            color: white;
        }

        .dark-mode .summary-box {
            background: #343a40;
            color: white;
            border-left: 5px solid #17a2b8;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #0095ff);
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="btn btn-sm btn-outline-primary toggle-btn" onclick="toggleDarkMode()">üåô</button>

    <div class="container text-center">
        <h2 class="mb-4">üìù Text Summarization</h2>
        
        <input type="text" id="input" class="form-control mb-3" placeholder="Enter topic or URL">
        <button class="btn btn-primary w-100" onclick="summarize()">Summarize</button>

        <div class="loader" id="loader"></div>
        <p class="loader-text" id="loader-text">Processing...</p>

        <div id="summary-box" class="summary-box mt-3">
            <h5>Summary:</h5>
            <p id="output"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        async function summarize() {
            const input = document.getElementById("input").value.trim();
            if (!input) return alert("Please enter a topic or URL.");

            let requestBody = input.startsWith("http") ? { url: input } : { topic: input };

            document.getElementById("loader").style.display = "block"; // Show loader
            document.getElementById("loader-text").style.display = "block"; // Show processing text
            
            const response = await fetch("/summarize-text", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestBody)
            });

            const result = await response.json();
            document.getElementById("loader").style.display = "none"; // Hide loader
            document.getElementById("loader-text").style.display = "none"; // Hide processing text
            
            document.getElementById("summary-box").style.display = "block";
            document.getElementById("output").innerText = result.summary || "‚ùå Error: " + result.error;
        }

        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", isDark);
            document.querySelector(".toggle-btn").innerText = isDark ? "üåû" : "üåô";
        }

        // Load Dark Mode State
        window.onload = function () {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-btn").innerText = "üåû";
            }
        };
    </script>

</body>
</html>
